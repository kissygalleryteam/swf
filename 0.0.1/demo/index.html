<!doctype html>
<html>

<body>
    <p>this is swf@1.0.0 demo</p>
	<div id="container"></div>
    <script src="//g.assets.daily.taobao.net/kissy/k/6.0.0/seed-min.js" data-config="{combine:true}"></script>
    <script>
        KISSY.use('kg/swf/0.0.1/', function(S, SWF)
        {
            var swf = new SWF(
            {
                src: '//g.alicdn.com/tbc/umpp/1.4.35/trinity.swf',
                attrs:
                {
                    width: 100
                },
                params:
                {
                    flashVars:
                    {
                        x: 1
                    }
                },
                render: '#container'
            });

            swf.get('el') // => 对应 swf dom 节点

            swf.callSWF('save', ['a', 1]);
        });
    </script>
</body>

</html>
